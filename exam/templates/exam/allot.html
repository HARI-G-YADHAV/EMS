<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        select, input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td.yes {
            color: green;
        }

        td.no {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Preference Management</h2>

        <!-- Form for selecting a date -->
        <form method="post">
            {% csrf_token %}
            <label for="date">Select Date:</label>
            <select id="date" name="date">
                {% for i in choices %}
                    <option value="{{ i.date }}">{{ i.date }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit">
        </form>

        <!-- Table for displaying preferences -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Preference</th>
                </tr>
            </thead>
            <tbody>
                {% for j in selected_date %}
                    <tr>
                        <td>{{ j.user_name }}</td>
                        <td class="{% if j.preference %}yes{% else %}no{% endif %}">
                            {% if j.preference %}Yes{% else %}No{% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
