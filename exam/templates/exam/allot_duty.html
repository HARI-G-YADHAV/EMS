<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duty Allotment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Duty Allotment</h1>
        <div class="section">
            <label for="exam">Select Exam:</label>
            <select name="exam" id="exam">
                <option value="Data Structure">Data Structure</option>
                <option value="Web Technology">Web Technology</option>
                <option value="Python">Python</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="section">
            <h2>Teacher Preferences</h2>
            <table id="preferences">
                <thead>
                    <tr>
                        <th>Teacher</th>
                        <th>Preference</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Teacher 1</td>
                        <td>First Preference</td>
                    </tr>
                    <tr>
                        <td>Teacher 2</td>
                        <td>Second Preference</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
        <div class="section">
            <h2>Allot Preferred Date</h2>
            <form id="allotment-form">
                <label for="teacher">Select Teacher:</label>
                <select name="teacher" id="teacher">
                    <option value="Teacher 1">Teacher 1</option>
                    <option value="Teacher 2">Teacher 2</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="date">Select Date:</label>
                <input type="date" name="date" id="date">
                <button type="submit" class="button">Allot Date</button>
            </form>
        </div>
    </div>
</body>
</html>
