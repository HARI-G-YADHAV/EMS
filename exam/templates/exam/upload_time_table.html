<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Time Table Upload</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background */
            color: #333; /* Dark gray text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="file"],
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Exam Time Table</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="semester">Select Semester:</label>
            <select id="semester" name="semester">
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <!-- Add more options for other semesters if needed -->
            </select>

            <label for="dates">Select Exam Dates:</label>
            <input type="text" id="dates" name="dates" placeholder="E.g., January 1 - January 10, 2025">

            <label for="department">Select Department:</label>
            <select id="department" name="department">
                <option value="dept1">Department 1</option>
                <option value="dept2">Department 2</option>
                <!-- Add more options for other departments if needed -->
            </select>

            <label for="paper">Select Paper:</label>
            <input type="text" id="paper" name="paper" placeholder="Enter paper name">

            <label for="timetable">Upload Time Table (PDF only):</label>
            <input type="file" id="timetable" name="timetable" accept=".pdf">

            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
