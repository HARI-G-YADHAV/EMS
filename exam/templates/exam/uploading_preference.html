<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        select {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .back-button {
            margin-top: 20px;
            text-align: center;
        }
        .back-button a {
            background-color: #ccc;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Preferences</h2>
        
        <!-- Form for uploading preferences with date selection -->
        <form action="/upload-preferences" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="submit" value="Upload Preferences">
            </div>
        </form>

        <!-- Table to display latest uploaded exams and dates -->
        <h2>Latest Uploaded Exams</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time from</th>
                    <th>Time to</th>
                </tr>
            </thead>
            <tbody id="examtable">
                {% for entry in timetable_entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.time_from }}</td>
                    <td>{{ entry.time_to }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button to go to the previous page -->
        <div class="back-button">
            <a href="/teacher_dashboard/">Go Back</a>
        </div>
    </div>
</body>
</html>
