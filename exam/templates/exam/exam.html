<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        select, input[type="submit"], .back-button, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"], .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        input[type="submit"]:hover, .back-button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #008CBA;
        }
        .back-button:hover {
            background-color: #007BB5;
        }
        label {
            font-size: 14px;
            color: #333;
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Time Table Details</h1>
        
        <!-- Form for selecting details -->
        <form method="post" action="{% url 'exam' %}">
            {% csrf_token %}
            
            <label for="exam">Exam:</label>
            <select name="exam" id="exam" required>
                <option value="Data Structure">Data Structure</option>
                <option value="Web Technology">Web Technology</option>
                <option value="Python">Python</option>
                <option value="Mechine Learning">Mechine Learning</option>
                <option value="Sahithyaganangal">Sahithyaganangal</option>
                <option value="polymer Chemistry">polymer Chemistry</option>
            </select>
            
            <label for="course_code">Course CODE:</label>
            <select name="course_code" id="course_code" required>
                <option value="1B03DS1">1B03DS1</option>
                <option value="1B03WB1">1B03WB1</option>
                <option value="1B03PY1">1B03PY1</option>
                <option value="1B03ML1">1B03ML1</option>
                <option value="1B03SA1">1B03SA1</option>
                <option value="1B03PC1">1B03PC1</option>
            </select>
            
            <label for="department">Department:</label>
            <select name="department" id="department" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Physics">Physics</option>
                <option value="Polymer Chemistry">Polymer Chemistry</option>
                <option value="Plant Science">Plant Science</option>
                <option value="Statistics">Statistics</option>
                <option value="Bcom">Bcom</option>
                <option value="Maths">Maths</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Economics">Economics</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            
            <label for="time_from">Time From:</label>
            <input type="time" name="time_from" id="time_from" required>
            
            <label for="time_to">Time To:</label>
            <input type="time" name="time_to" id="time_to" required>
            
            <input type="submit" value="Submit">
        </form>

        <!-- Back button -->
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
